<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculadolartoday</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/jpg" href="icon.svg"/>
	<script src="https://kit.fontawesome.com/35b9f38b8d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container d-flex
	flex-column justify-content-center">
		<div class="aviso">
			
		</div>
		<div class="calculadora">
			<h2 class="text-center">Calculadora de divisa estadounidense<br>
			<i class="fas fa-hand-holding-usd"></i></h2>
			<h3 class="resultado text-center"><i class="fas fa-coins"></i></h3>
			<div class="calculadora-btns">
			<input type="number" class="form-control" placeholder="Cantidad de dolares" min="1" pattern="^[0-9]+"> 
			<input type="submit" class="btn btn-primary" value="Calcular"></input>
			
			</div>
		</div>
		<div class="grafico d-flex justify-content-center bg-white">
			<img title="Historico Dolar Paralelo" alt="Historico Dolar Paralelo" src="https://dxj1e0bbbefdtsyig.woldrssl.net/custom/charts/dolar_paralelo_short.gif">
		</div>
	</div>

	<template id="tasaDelDia">
		<h2 class="alert alert-success"></h2>
	</template>

	<script src="app.js"></script>
</body>
</html>
